<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
      <button>Error via Try/Catch</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form'); 
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // Step 2
    let logBtn = errorBtns[0];
    logBtn.addEventListener('click', () => {
      console.log('Console Log Demo');
    });

    let errorBtn = errorBtns[1];
    errorBtn.addEventListener('click', () => {
      console.error('Console Error Demo');
    });

    let countBtn = errorBtns[2];
    countBtn.addEventListener('click', () => {
      console.count('Counter');
    });

    let warnBtn = errorBtns[3];
    warnBtn.addEventListener('click', () => {
      console.warn('Console Warning Demo');
    });

    let assertBtn = errorBtns[4];
    assertBtn.addEventListener('click', () => {
      let number = 1
      const errorMsg = "the number is not even";
      console.assert(number % 2 === 0, '%o', {number, errorMsg});
    });

    let clearBtn = errorBtns[5];
    clearBtn.addEventListener('click', () => {
      console.clear();
    });

    let dirBtn = errorBtns[6];
    dirBtn.addEventListener('click', () => {
      console.dir(dirBtn);
    });

    let dirxmlBtn = errorBtns[7];
    dirxmlBtn.addEventListener('click', () => {
      console.dirxml(dirxmlBtn);
    });

    let groupStartBtn = errorBtns[8];
    groupStartBtn.addEventListener('click', () => {
      console.group();
    });

    let groupEndBtn = errorBtns[9];
    groupEndBtn.addEventListener('click', () => {
      console.groupEnd();
    });

    let tableBtn = errorBtns[10];
    tableBtn.addEventListener('click', () => {
      console.table(["1 fish", "2 fish", "red fish", "blue fish"]);
    });

    let startTimerBtn = errorBtns[11];
    startTimerBtn.addEventListener('click', () => {
      console.time('Timer');
    });

    let endTimerBtn = errorBtns[12];
    endTimerBtn.addEventListener('click', () => {
      console.timeEnd('Timer');
    });

    let traceBtn = errorBtns[13];
    function outer() {
      inner();
    }
    function inner() {
      console.trace();
    }
    traceBtn.addEventListener('click', () => {
      outer();
    });

    let globalErrorBtn = errorBtns[14];
    globalErrorBtn.addEventListener('click', () => {
      return undefinedVar;
    });

    // Step 3
    let trycatchErrorBtn = errorBtns[15];
    trycatchErrorBtn.addEventListener('click', () => {
      try {
        return undefinedVar;
      } catch (err) {
        console.log('An error occurred!');
      } finally {
        console.log('Finally executed');
      }
    });

    // Step 4
    class CustomError extends Error {
      constructor(message) {
        super(message);
        this.name = 'Custom Error';
      }
    }

    function prompt() {
      if (confirm('Make a Custom Error?')) {
        throw new CustomError('Custom Error occurred!');
      }
    }

    try {
      prompt();
    } catch (err) {
      console.log(err.message);
    }

    // Step 5
    window.addEventListener('error', () => {
      console.log('Error caught!');
    });
  </script>
</body>

</html>
